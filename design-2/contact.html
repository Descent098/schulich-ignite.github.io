<!-- Hero -->
<section class="hero is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-2">
        Get in touch
      </h1>
      <h2 class="subtitle is-4">
        Have any lecture questions, or questions about the program in general? Send us a message with the form below.
      </h2>
    </div>
  </div>
</section>


<!-- Contact Form -->
<section class="section is-medium" id="contact">
    <div class="columns">
        <div class="column is-three-quarters">
        <!-- Formspree integration-->
        <form action="https://formspree.io/info@schulichignite.com" method="POST">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="First and Last">
                            <span class="icon is-small is-left">
                            <i class="fas fa-user fa-xs"></i>
                            </span>
                        </p>
                        </div>
                        
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Email</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <p class="control is-expanded has-icons-left">
                            <input class="input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                            <i class="fas fa-envelope fa-xs"></i>
                            </span>
                        </p>
                        </div>
                        
                    </div>
                    </div>




                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Subject</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-narrow">
                        <div class="control">
                            <div class="select is-fullwidth">
                            <select>
                                <option>Sign-up for session</option>
                                <option>Question about lecture</option>
                                <option>Other</option>
                            </select>
                            </div>

                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Message</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <button class="button is-black">
                            Send message
                            </button>
                        </div>
                        </div>
                    </div>
                </div>
        </form>
        </div>

    </div> <!-- end of columns div-->
</section>




<!-- Footer -->
<footer class="footer" style="background-color:#000;padding:1rem 1.5rem 2rem">

        <figure class="image is-16x16" style="display:inline-block; margin-right:-.05em;">
            <img src="images/ignite-logo.svg" width="112" height="28">
        </figure>
       Schulich Ignite 2019
    </p>
  </div>
</footer>
